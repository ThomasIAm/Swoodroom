      <!-- Contact modal script -->
      <script>
        function openContact(package) {
          const contactModal = document.getElementById("contact-modal");
          const contactPackage = document.getElementById(
            "contact-modal-package",
          );
          const contactMessage = document.getElementById(
            "contact-modal-message",
          );
          const contactSubject = document.getElementById(
            "contact-modal-subject",
          );
          contactPackage.value = package.name;
          contactMessage.value = lookupMessage(package.name);
          contactSubject.value = "Aanvraag " + package.name;
          contactModal.classList.remove("hidden");
        }

        function closeContact() {
          const contactModal = document.getElementById("contact-modal");
          hideMe(contactModal);
        }

        function lookupMessage(packageName) {
          let contactMessage = "Graag ontvang ik informatie over het laten";
          switch (packageName) {
            case "Flyer / poster - enkelzijdig":
              contactMessage =
                contactMessage + " ontwerpen van een flyer / poster.";
              break;
            case "Flyer / poster - meerzijdig":
              contactMessage =
                contactMessage + " ontwerpen van een flyer / poster.";
              break;
            case "Overig drukwerk":
              contactMessage = contactMessage + " ontwerpen van drukwerk.";
              break;
            default:
              break;
          }
          contactMessage = contactMessage + "\n\nMet vriendelijke groet,";
          return contactMessage;
        }

        function submitContact() {
          const contactPackage = document.getElementById(
            "contact-modal-package",
          );
          const contactName = document.getElementById("contact-modal-name");
          const contactEmail = document.getElementById("contact-modal-email");
          const contactSubject = document.getElementById(
            "contact-modal-subject",
          );
          const contactMessage = document.getElementById(
            "contact-modal-message",
          );
          const contactToast = document.getElementById("contact-modal-toast");
          const contactToastText = document.getElementById(
            "contact-modal-toast-text",
          );
          if (contactName.value === "" || contactEmail.value === "") {
            contactToastText.innerText =
              "Vul alsjeblieft een naam en e-mail adres in";
            contactToast.classList.remove("hidden");
            setTimeout(() => {
              hideMe(contactToast);
            }, 5000);
          } else {
            const formData = new FormData();
            formData.append("package", contactPackage.value);
            formData.append("name", contactName.value);
            formData.append("email", contactEmail.value);
            formData.append("subject", contactSubject.value);
            formData.append("message", contactMessage.value);
            fetch("/api/submit", {
              method: "POST",
              body: formData,
            })
              .then((response) => response.json())
              .then((data) => {
                console.log("Success:", data);
              })
              .catch((error) => {
                console.error("Error:", error);
              });
            closeContact();
          }
        }

        function hideMe(object) {
          object.classList.add("hidden");
        }
      </script>
